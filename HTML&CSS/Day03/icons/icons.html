<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="icons.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"

  <body>
    <div class="bigcontainer">
      <div class="container">
        <div class="findicon">
          <div class="find">
            <i class="fa-solid fa-bolt red"></i>
            <span>충전소 찾기</span>
          </div>
          <div class="find">
            <i class="fa-solid fa-gas-pump blue"></i>
            <span>주유소 찾기</span>
          </div>
        </div>
      </div>

      <div class="icons">
        <div class="icontainer">
          <i class="fa-solid fa-car blue"></i>
          <span>내 차 관리</span>
        </div>

        <div class="icontainer">
          <i class="fa-solid fa-oil-well yellow"></i>
          <span>유가 동향</span>
        </div>

        <div class="icontainer">
          <i class="fa-solid fa-cart-shopping gray"></i>
          <span>쇼핑하기</span>
        </div>

        <div class="icontainer">
          <i class="fa-solid fa-comments green"></i>
          <span>커뮤니티</span>
        </div>
      </div>
    </div>
