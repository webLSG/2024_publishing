<!-- 3 개 사이트 링크로 연결하는 페이지 만들기-->
<!-- h1 + a + img h1 + a + img h1 + a + img -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HyperLink</title>
  </head>
  <body>
    <h1>무신사</h1>
    <a href="https://www.musinsa.com/app/"><img src="clothes.jpg" alt="" /></a>

    <h1>ODAN</h1>
    <a href="https://o-dan.net/en/"><img src="camera.jpg" alt="" /></a>

    <h1>YOUTUBE</h1>
    <a href="https://www.youtube.com/?app=desktop&hl=ko&gl=KR"
      ><img src="youtube.jpg" alt=""
    /></a>
  </body>
</html>
